<!DOCTYPE html>
<html>
<head>
	<title>MedTracker</title>
	<link rel="stylesheet" type="text/css" href="icon-font/flaticon.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="content" style="text-align:center;">
		<h1>Refill Reminder</h1>
		<div class="reminder-set">
			<div class="time">
				30 minutes before
			</div>
		</div>
		<div class="reminder-form cf">
			<form>
				<div class="time" style="margin:auto">
					<select>
						<option>2 hours</option>
						<option>1 hour</option>
						<option>45 minutes</option>
						<option>30 minutes</option>
						<option>15 minutes</option>
						<option>5 minutes</option>
					</select>
					before
				</div>
				<div class="buttons cf">
					<a href="refill-added.html">Save</a>
					<a href="refill.html">Cancel</a>
				</div>
			</form>
		</div>
		<a href="#" class="icon" id="add-notification">
			<span class="icon-plus"></span>
		</a>
		<div class="footer cf">
			<a href="index2.html" class="home icon"><span class="icon-home"></span></a>
		<script type="text/javascript">
			$('#add-notification').on('click', function(e){
				$('.reminder-form').show();

			})
		</script>
	</div>
</body>
</html>
