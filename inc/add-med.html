
<h1>New Prescription</h1>
<form>

	<p class="required">Required*</p>
	<div class="input-row">
		<div class="left">
			<label for="name" class="two-line">Prescription Name*</label>
		</div>
		<div class="right">
			<input id="name" type="text">
		</div>
	</div>
	<div class="input-row">
		<div class="left">
			<label for="dose">Dosage*</label>
		</div>
		<div class="right">

			<input id="dose" type="text" class="short">
			<label class="small">pill(s)</label>
			<select class="jqtransform" id="daily">
				<option>Daily</option>
				<option>2x Daily</option>
				<option>3x Daily</option>
			</select>
		</div>
	</div>
	<div class="input-row">
		<div class="left">
			<label for="quant" class="two-line">Current Quantity*</label>
		</div>
		<div class="right">
			<input id="quant" type="text" class="short">
		</div>
	</div>
	<div class="input-row">
		<div class="left">
			<label for="refill">Refills*</label>
		</div>
		<div class="right">
			<input id="refill" type="text" class="short">
			<label for="datepicker" class="small" style="width:40px">until</label>
			<input id="datepicker" type="text" style="width:110px; font-size:20px; margin-left:0" placeholder="Choose Date">
		</div>
	</div>
	<div class="input-row">
		<div class="left">
			<label for="add">Additional Information</label>
		</div>
		<div class="right">
			<textarea id="add"></textarea>
		</div>
	</div>
	<p class="error-message">Please fill in the required inputs</p>

</form>
<div class="verify">
<p style="text-align:center; margin-bottom:10px"><span>Does this information look correct?</span></p>
	<p class="label">Prescription Name:</p>
	<p class="info tall" id="currName2"></p>
	<p class="label">Dosage:</p>
	<p class="info"><span id="currDose"></span> pill <span id="currDaily"></span></p>
	<p class="label">Current Quantity:</p>
	<p class="info tall"><span id="currQuant"></span> pill(s)</p>
	<p class="label">Refills Remaining:</p>
	<p class="info tall" id="currRefill">10</p>
	<p class="label">Additional Information:</p>
	<p class="info" id="currAdd"></p>
</div>
<div class="footer cf">
	<a href="#" class="button" id="verify">SAVE</a>
	<a href="#home" class="button" id="addmed" style=" float:left; display:none;margin-left:90px">SAVE</a>
	<a href="#" id="goback" class="button" style="float:left; display:none;margin-left:20px">BACK</a>
	<a href="#home" class="home icon"><span class="icon-home"></span></a>
</div>
<script type="text/javascript">$('#datepicker').datepicker();</script>
