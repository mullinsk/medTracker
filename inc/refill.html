
<div style="text-align:center;">
<h1>Refill Reminder</h1>
	<div class="all-reminders">
		<div class="reminder-set">
			<div class="time">
				5:00
			</div>
			<div class="am-pm">
				pm
			</div>
			<div class="month">
				Oct
			</div>
			<div class="day">
				30
			</div>
			<div class="year">
				2014
			</div>
		</div>

	<form class="">

					<option>9:00</option>
					<option>10:00</option>
					<option>11:00</option>
					<option>12:00</option>
				</select>
				<div class="meridian">
					<span class="am selected">
						am
					</span>
					<span class="pm">
						pm
					</span>
				</div>
			</div>
			<div class="date">
				<input type="text" id="datepicker" placeholder="Choose Date">
			</div>
			<div class="buttons cf">
				<a href="" id="save">Save</a>
				<a href="">Cancel</a>
			</div>
		</div>
	</form>
	<a  href="" class="icon" id="add-notification">
		<span class="icon-plus"></span>
	</a>
	<div class="footer cf">
		<a href="#home" class="home icon"><span class="icon-home"></span></a>
