
<div style="text-align:center;">
	<h1>Schedule Reminder</h1>
	<div class="all-reminders">
		<div class="reminder-set">
			<div class="time">
				30 minutes before
			</div>
		</div>
	</div>
	<div class="reminder-form sched cf">
		<form>
			<div class="time" style="width:100%">
				<select class="jqtransform">
					<option>2 hours</option>
					<option>1 hour</option>
					<option>45 min</option>
					<option>30 min</option>
					<option>15 min</option>
					<option>5 min</option>
				</select>

				<p>before</p>
			</div>

			<div class="buttons cf">
				<a href="" id="save">Save</a>
				<a href="" id="cancel">Cancel</a>
			</div>
		</form>
	</div>
	<a href="" class="icon" id="add-notification">
		<span class="icon-plus"></span>
	</a>
	<div class="footer cf">
		<a href="#home" class="home icon"><span class="icon-home"></span></a>
	</div>
</div>
